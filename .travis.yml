sudo: false
language: python

matrix:
  include:
  - os: linux
    python: 2.7
  - os: linux
    python: 3.3
  - os: linux
    python: 3.4
  - os: linux
    python: 3.5
#  - os: osx
#    language: generic

addons:
  apt:
    packages:
      - oracle-java8-set-default

before_install: |
  if [[ $TRAVIS_OS_NAME == 'osx' ]]; then
    sh -e Xvfb :99 -ac -screen 0 1024x768x8
  else
    export DISPLAY=:99.0
    sh -e /etc/init.d/xvfb start
  fi

install:
- pip install pip --upgrade
- pip install -r requirements.txt
- pip install codecov nose-exclude
